<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h1> These are the orders from past clients: </h1>

<table>
    
  <tr>
    <th>Client</th>
    <th>Gallons</th>
    <th>Date Ordered</th>
    <th>Suggested Price</th>
    <th>Total</th>
  </tr>
  {% for x in data %}  
  <tr>
    <td>{{x[0]}}</td>
    <td>{{x[2]}}</td>
    <td>{{x[3]}}</td>
    <td>{{x[4]}}</td>
    <td>{{x[5]}}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
